<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SpacjaTV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
<video id="player" style="width:1280px;height:720px;" controls="true" autoplay="true"></video>
<div class="info">
  Jakieś ważne newsy<br><br><br><br><br><br><br>
</div>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  if(Hls.isSupported())
  {
    console.log("HLS supported");
    var player = document.getElementById('player');
    var hls = new Hls();
    hls.loadSource('http://192.168.56.101:8081/hls/live.m3u8');
    hls.attachMedia(player);

    hls.on(Hls.Events.MANIFEST_PARSED,function(event, data) {
      console.log("Qualities found: " + data.levels.length);
      player.play();
  });
 }
</script>

<footer>
  <input type='button' value='Panel admina' onclick="document.location.href='admin';"/>
</footer>
  </body>
</html>
