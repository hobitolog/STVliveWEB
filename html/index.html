<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SpacjaTV</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="videoSite">
			<video id="player" style="width:100%;height: auto;" poster="logo.png" controls="true" autoplay="true"></video>

			<div id="liveStatus"></div>

			<div class="quality">
			  Jakość:
			  <select id="qualitySelect" onchange="selectQuality()">
			  </select>
			</div>

			<div class="info">
			  Jakieś ważne newsy<br><br><br><br><br><br><br>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
			<script src="main.js"></script>

			<footer>
			  <input type='button' value='Panel admina' onclick="document.location.href='admin';"/>
			</footer>
	</div>
		<!--**************************************************-->
		<div id="czat" style="border: 1px solid black">
<div id="mess">
	<ul id="messages"></ul>
</div>
  <div id="inputSend">
	<form action="">
	<input id="m" autocomplete="off" />
	<button id="sendButton">Send</button>
	<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"><button type="button">Log in with facebook!</button></span></a>



	</form>
</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	$(function () {
	var socket = io();
	$('form').submit(function(){
	socket.emit('chat message', $('#m').val());
	$('#m').val('');
	return false;
	});
	socket.on('chat message', function(message, nick, pic){
	$('#messages').append('<li>'
  +'<div class="msg-bg">'
    +'<div class="picSeg">'
    +'<img class="profilePic" src="' + pic + '"> '
    +'</div>'
      +'<div class="msg-txt"'
      +'<p class="nickDate">' + nick + '</p>' + "<p>" + message + '</p>'
      +'</div>'
  + '</div>'
  + '</li>');
  $('#messages').animate({scrollTop: $('#messages').prop("scrollHeight")}, 500);
  });
	socket.on('log message', function(message){
	$('#messages').append('<li>'
  +'<div class="msg-bg">'
      +'<div class="log-txt"'
      + "<p>" + message + '</p>'
      +'</div>'
  +'</div>'
  +'</li>');
  $('#messages').animate({scrollTop: $('#messages').prop("scrollHeight")}, 500);
	});
	socket.on('statusChange', function(id) {
		socket.emit('statusChange', id);
	})
	});
	</script>
</div>
	</body>
</html>
