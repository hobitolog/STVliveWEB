<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SpacjaTV</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="videoSite">
			<div id="videoContainer">
				<video id="player" style="width:100%;height: auto;" poster="logo.png" autoplay="true" oncontextmenu="return false;"></video>
				<div id="playerControls">
				    <input type="image" class="littleButton" id="playPause" onclick="togglePlay()" src="player/play.png">
				    <input type="image" class="littleButton" id="sound" onclick="toggleMute()" src="player/sound.png">
				    <input type="range" id="volume" min="0" max="100" step="1" value="100" oninput="volumeChange()">
						<div id="rightControls">
							<input type="image" class="littleButton" id="TODOQUALITY" src="player/settings.png" onclick="selectQuality2()">
					    <input type="image" class="littleButton" id="fullScreen" src="player/fullscreen.png" onclick="toggleFullScreen()">
						</div>
				</div>
			</div>


			<div id="liveStatus"></div>

			<div class="quality">
			  Jakość:
			  <select id="qualitySelect" onchange="selectQuality()">
			  </select>
			</div>

			<div class="info">
			  Jakieś ważne newsy<br><br><br><br><br><br><br>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
			<script src="main.js"></script>

			<footer>
			  <input type='button' value='Panel admina' onclick="document.location.href='admin';"/>
			</footer>
	</div>
		<!--**************************************************-->
		<button id="showChat" type="button" onclick="showChat()">S<br>h<br>o<br>w<br><br><br>C<br>h<br>a<br>t</button>
		<div id="czat" style="border: 1px solid black">
			<div id="mess">
				<ul id="messages"></ul>
				</div>
				<div id="inputSend">
					<form action="">
						<input id="m" autocomplete="off" />
						<button id="sendButton">Send</button>
					</form>
					<p><a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"><button type="button" id="fbButton">Log in with facebook!</button></span></a>
					<button id="hideChat" type="button" onclick="hideChat()">Hide Chat</button></p>
				</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="chat.js"></script>
</div>
	</body>
</html>
