<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SpacjaTV</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
    		* { margin: 0; padding: 0; box-sizing: border-box;}
    			body { font: 10px Helvetica, Arial;}
    			#m { border: 3; width: 80%; padding: 2px;}
    			#messages { margin: 0; padding: 0; position: relative; top: 0; height: 95%; overflow-y: auto;}
    			#messages li:nth_child(odd) { background: #eee;}
    			#czat {background: #; width: 20%; height: 100%; position: fixed; right: 0; padding: 5px; }
    			#videoSite { width: 80%; float: left;}
    			#sendButton {width: 19%;padding: 2px; float: right;}
          #inputSend {position: absolute; bottom: 1%; width: 97%;}
          #mess {position: absolute; top: 0; width: 100%; height: 88%; left: 0;}
          ul {list-style: none;}
          .emoji {width: 20px; height: 20px; display: inline;}
          .profilePic {width: 35px; height: 35px; top: 0; }
          .logo {width: 50px; height: 25px;}
    .picSeg {width: auto; height: auto; display: inline; left: 0;}
    .msg-txt {width: 85%; height: auto; display: inline; float: right; right: 0}
    .msg-bg {position: relative; height: auto; overflow: hidden; border-bottom: 1px solid black;  padding: 1px}
    .log-txt {width: 100%; height: auto; display: inline; }

		</style>
	</head>
	<body>
		<div id="videoSite">
			<video id="player" style="width:100%;height: auto;" poster="logo.png" controls="true" autoplay="true"></video>

			<div id="liveStatus"></div>

			<div class="quality">
			  Jakość:
			  <select id="qualitySelect" onchange="selectQuality()">
			  </select>
			</div>

			<div class="info">
			  Jakieś ważne newsy<br><br><br><br><br><br><br>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
			<script src="main.js"></script>

			<footer>
			  <input type='button' value='Panel admina' onclick="document.location.href='admin';"/>
			</footer>
	</div>
		<!--**************************************************-->
		<div id="czat" style="border: 1px solid black">
<div id="mess">
	<ul id="messages"></ul>
</div>
  <div id="inputSend">
	<form action="">
	<input id="m" autocomplete="off" />
	<button id="sendButton">Send</button>
	<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"><button type="button">Log in with facebook!</button></span></a>



	</form>
</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	$(function () {
	var socket = io();
	$('form').submit(function(){
	socket.emit('chat message', $('#m').val());
	$('#m').val('');
	return false;
	});
	socket.on('chat message', function(message, nick, pic){
	$('#messages').append('<li>'
  +'<div class="msg-bg">'
    +'<div class="picSeg">'
    +'<img class="profilePic" src="' + pic + '"> '
    +'</div>'
      +'<div class="msg-txt"'
      +'<p class="nickDate">' + nick + '</p>' + "<p>" + message + '</p>'
      +'</div>'
  + '</div>'
  + '</li>');
  $('#messages').animate({scrollTop: $('#messages').prop("scrollHeight")}, 500);
  });
	socket.on('log message', function(message){
	$('#messages').append('<li>'
  +'<div class="msg-bg">'
      +'<div class="log-txt"'
      + "<p>" + message + '</p>'
      +'</div>'
  +'</div>'
  +'</li>');
  $('#messages').animate({scrollTop: $('#messages').prop("scrollHeight")}, 500);
	});
	});
	</script>
</div>
	</body>
</html>
